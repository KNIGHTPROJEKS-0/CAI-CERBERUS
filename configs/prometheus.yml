global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'cai-cerberus'
    static_configs:
      - targets: ['cai-cerberus:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'litellm'
    static_configs:
      - targets: ['litellm:4000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'whiterabbitneo'
    static_configs:
      - targets: ['whiterabbitneo:80']
    metrics_path: '/metrics'
    scrape_interval: 60s

  - job_name: 'n8n'
    static_configs:
      - targets: ['n8n:5678']
    metrics_path: '/metrics'
    scrape_interval: 60s